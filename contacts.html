<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section contact" id="contact" aria-label="Contact Us">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="https://your-server-endpoint.com" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required aria-required="true" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="confirmation-message" aria-live="polite" style="display:none;">
                <p>Thank you for your message! We will get back to you soon.</p>
            </div>
        </div>
    </section>
    <script>
        const form = document.getElementById('contact-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Show confirmation message and reset the form
            confirmationMessage.style.display = 'block';
            form.reset();
            
            // Optional: Hide the confirmation message after 5 seconds
            setTimeout(() => {
                confirmationMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
